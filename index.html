<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>

    <div class="calcBody">

        <div id="displaySection">

        </div>
        
        <div class="buttonSection">
            <div class="buttonCol-1">
                <button>C</button>
                <button>7</button>
                <button>4</button>
                <button>1</button>
                <button>0</button>
            </div>

            <div class="buttonCol-2">
                <button>&divide;</button>
                <button>8</button>
                <button>5</button>
                <button>2</button>
                <button>&middot;</button>
            </div>

            <div class="buttonCol-3">
                <button>%</button>
                <button>9</button>
                <button>6</button>
                <button>3</button>
                <button>+/-</button>
            </div>

            <div class="buttonCol-4">
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>

            </div>

        </div>

    </div>

</body>
</html>

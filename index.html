<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="general.css">
</head>
<body>

    <div class="calcBody">

        <div id="displaySection">

        </div>
        
        <div class="buttonSection">
            <div class="buttonCol-1">
                <button id="divideButton">&divide;</button>
                <button id="numSeven">7</button>
                <button id="numFour">4</button>
                <button id="numOne">1</button>
                <button id="numZero">0</button>
            </div>

            <div class="buttonCol-2">
                <button id="multiplyButton">x</button>
                <button id="numEight">8</button>
                <button id="numFive">5</button>
                <button id="numTwo">2</button>
                <button id="periodButton">&middot;</button>
            </div>

            <div class="buttonCol-3">
                <button id="clearButton">C</button>
                <button id="numNine">9</button>
                <button id="numSix">6</button>
                <button id="numThree">3</button>
                <button id="signButton">+/-</button>
            </div>

            <div class="buttonCol-4">
                <button id="delButton">&#9249;</button>
                <button id="percentButton">%</button>
                <button id="subtractButton">-</button>
                <button id="addButton">+</button>
                <button id="equalButton">=</button>
            </div>

            </div>

        </div>

    </div>

</body>
</html>
